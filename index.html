<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Queste: Tags Semânticas: Figure</title>

    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <h1>Figure</h1>

    <p>A <strong>Tag</strong> <strong>figure</strong>, tem abertura e fechamento. É usada para adicionar uma caixa com uma imagem e geralmente um texto descritivo da imagem.</p>
    <p>A <strong>Tag</strong> <strong>figcaption</strong> é colocada dentro da <strong>figure</strong>, é usada para incerir uma legenda.</p>

    <figure>
        <img src="endereço da imagem" alt="texto alternativa, será exibido quando a imagem não carregar">
        <figcaption>Legenda da imagem</figcaption>
    </figure>
</body>
</html>
